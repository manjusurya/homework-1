<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form >
                   
                    <table class="table">
                        <h1> TO CHECK DIVISIBLE BY 8 OR NOT</h1>
                        <tr>
                            <td>Enter the number</td>
                            <td><input type="text" class="form-control" id="num1"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="button" class="btn btn-success" onclick="check();">CHECK</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><p id="result"></p></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script>
        function check(){
            var x=parseInt(document.getElementById("num1").value);
            if (x%8==0) {
                var p="number is divisible by 8"
                
            } else {
                var p="number is not divisible by 8"
                
            }
            console.log(p);
            document.getElementById("result").innerHTML=p;

        }
    </script>
    
</body>
